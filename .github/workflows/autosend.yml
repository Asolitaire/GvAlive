name: "Github auto checkout"

on:
  push:
    branches: master
  schedule:
    - cron: 30 0 */10 * * # 每10天8点30自动执行，北京时间减8个钟头
  workflow_dispatch:
    inputs: {}

jobs:
  autosend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: pushBotMsg
        uses: Asolitaire/webhook-action@master
        with:
          url: "https://api.groupme.com/v3/bots/post"
          body: '{"text" : "Git repository checkout", "bot_id" : "${{ secrets.GVAUTOSENDSMS}}" }'
